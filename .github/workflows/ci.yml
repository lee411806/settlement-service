name: CI - Test only

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
  # 테스트를 실행할 가상의 우분투 서버 지정
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
  # CI CD배포 환경 분리, 여기서는 테스트만
      - name: Run Tests
        run: ./gradlew test

